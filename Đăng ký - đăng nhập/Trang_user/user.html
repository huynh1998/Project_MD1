  <header>

  <main>
    <div class="main-left">
      <ul>
        <li>
          <a href=""><i class="fa-solid fa-chart-simple"></i> Statistical</a>
        </li>
        <li>

      <div class="main-right-bottom">

          <thead>
            <tr>
              <th>Id</th>
              <th>FullName</th>
              <th>Email</th>
              <th>Password</th>
              <th>Status</th>
              <th>Role</th>
