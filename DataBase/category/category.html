<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="category.css" />
  </head>
  <body>
    <header>
      <h2>Category</h2>
      <div class="header">
        <p><i class="fa-solid fa-bars"></i></p>
        <div class="header-right">
          <p>Chào mừng bạn đã quay trở lại</p>
          <p>
            <i class="fa-solid fa-user"></i>
            <strong>Huynhpham</strong>
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="main-left">
        <ul>
          <li>
            <a href=""
              ><i class="fa-solid fa-hand-holding-dollar"></i>Category</a
            >
          </li>
          <li>
            <a href="../../DataBase/product/product.html"
              ><i class="fa-solid fa-table-cells"></i> Product</a
            >
          </li>
          <li>
            <a href="../../Register_Login/TrangAdmin/user.html"
              ><i class="fa-solid fa-user"></i> User</a
            >
          </li>
          <li>
            <a href="../order/order.html"
              ><i class="fa-solid fa-cart-shopping"></i> Order</a
            >
          </li>
        </ul>
      </div>
      <div class="main-right">
        <h2 id="form-title">Thêm danh mục</h2>
        <div class="main-right-top">
          <input type="text" id="category-input-name" />
          <p id="error-category"></p>
          <button class="button" id="submit" type="button">Đồng ý</button>
          <button class="button" id="cancel" type="button">Hủy</button>
        </div>
        <div class="main-right-center">
          <div>
            <input type="text" id="text-search" />
            <button id="search">Search</button>
          </div>
          <div>
            <label for="quantity">Sap xep</label>
            <select name="quantity" id="select-sort">
              <option value="bandau">Ban dau</option>
              <option value="tangdan" id="quantity">tang dan</option>
              <option value="giamdan" id="quantity">giam dan</option>
            </select>
          </div>
        </div>
        <div class="main-right-bottom">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody id="listCategory">
              <tr>
                <td>STT</td>
                <td>Name</td>
                <td>
                  <button>Edit</button>
                  <button class="update" onclick="deleteCategory">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/e6840b0d17.js"
      crossorigin="anonymous"
    ></script>
    <script src="category.js"></script>
  </body>
</html>
